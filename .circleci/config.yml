version: 2
jobs:
  build:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run:
          name: Clean Repo
          command: 'rm -rf public'
      - run:
          name: Build Site
          command: './tools/hugo-linux'
      - persist_to_workspace:
          root: public
          paths:
            - ./*

  artifact:
    docker:
      - image: circleci/python
    steps:
      - attach_workspace:
          at: public
      - store_artifacts:
          path: ./public

  deploy:
    docker:
      - image: circleci/python
    environment:
      FOO: $S3_BUCKET_URL
    steps:
      - attach_workspace:
          at: public
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync public s3://$S3_BUCKET_URL

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - artifact:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
            - artifact
          filters:
            branches:
              only: master